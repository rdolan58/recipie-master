<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="auth-card">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h4>Reset Password</h4>
            </div>
            <div class="card-body">
              <p class="text-muted">Enter Your New Password</p>
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    formControlName="password"
                    [class.is-invalid]="submitted && resetPasswordForm.controls['password'].invalid"
                  />
                  <div *ngIf="submitted && resetPasswordForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="resetPasswordForm.controls['password'].errors['required']">Password is required.</div>
                    <div *ngIf="resetPasswordForm.controls['password'].errors['minlength']">
                      Password must be at least 6 characters.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    id="confirmPassword"
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                    [class.is-invalid]="submitted && resetPasswordForm.errors?.['passwordMismatch']"
                  />
                  <div *ngIf="submitted && resetPasswordForm.errors?.['passwordMismatch']" class="invalid-feedback">
                    Passwords do not match.
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loading">
                    <span *ngIf="!loading">Reset Password</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                  </button>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
